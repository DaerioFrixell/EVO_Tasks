<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="UTF-8" />
    <title>learn JS</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <!--       INSERT JS-FILE HERE      -->
    <script src="./practice-001/fourSeasons.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>LearnJS</h1>
    </div>

    <button type="button" onclick="changeColorOfBody()">
      Изменить background для Body
    </button>

    <script>
      const arr = ["red", "green", "black", "yellow"];
      let i = 0;

      function changeColorOfBody() {
        document.body.style.background = arr[i];
        i++;

        if (i === arr.length - 1) i = 0;
      }
    </script>
  </body>
</html>
